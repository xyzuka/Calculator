<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone  Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="calculator">
          <div class="top-container">
              <div class="time">
                  <span id="hour"></span>:<span id="minute"></span>
                </div>
              <div class="status"><img src="iphone symbol.png" alt="status" class="">
                </div>
          </div>
          
          <div class="value">0</div>
          
          <div class="buttons-container">
              <div class="button function ac" data-key="27">AC</div>
              <div class="button function del" data-key="8 46">DEL</div>
              <div class="button operator division" data-key="191 111">÷</div>
              <div class="button number-7" data-key="55 103">7</div>
              <div class="button number-8" data-key="56 104">8</div>
              <div class="button number-9" data-key="57 105">9</div>
              <div class="button operator multiply" data-key="56 106">&times;</div>
              <div class="button number-4" data-key="52 100">4</div>
              <div class="button number-5" data-key="53 101">5</div>
              <div class="button number-6" data-key="54 102">6</div>
              <div class="button operator subtract" data-key="173 109">−</div>
              <div class="button number-1" data-key="49 97">1</div>
              <div class="button number-2" data-key="50 98">2</div>
              <div class="button number-3" data-key="51 99">3</div>
              <div class="button operator addition" data-key="61 107">+</div>
              <div class="button number-0" data-key="48 96">0</div>
              <div class="button decimal" data-key="190 110">.</div>
              <div class="button operator equal" data-key="13">=</div>
            </div>

            <div class="bottom"></div>
      </div>

      <footer class="footer">
        Checkout my Github!<a href="https://github.com/xyzuka">@xyzuka</a>
      </footer>

    <script language="javascript" type="text/javascript" src="app.js"></script>
</body>
</html>
