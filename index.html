<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone  Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="calculator">
          <div class="top-container">
              <div class="time">
                  <span id="hour"></span>:<span id="minute"></span>
                </div>
              <div class="status"><img src="iphone symbol.png" alt="status" class="">
                </div>
          </div>
          
          <div class="display-container">
            <!-- <div class="calculation">
              <span id="string-1"></span>
              <span id="string-operation"></span>
              <span id="string-2"></span>
            </div> -->
            <div class="value">0</div>
          </div>
          
          
          <div class="buttons-container">
              <button class="button function ac">AC</button>
              <button class="button function del">DEL</button>
              <button class="button operator division">÷</button>
              <button class="button number-7">7</button>
              <button class="button number-8">8</button>
              <button class="button number-9">9</button>
              <button class="button operator multiply">&times;</button>
              <button class="button number-4">4</button>
              <button class="button number-5">5</button>
              <button class="button number-6">6</button>
              <button class="button operator subtract">−</button>
              <button class="button number-1">1</button>
              <button class="button number-2">2</button>
              <button class="button number-3">3</button>
              <button class="button operator addition">+</button>
              <button class="button number-0">0</button>
              <button class="button decimal">.</button>
              <button class="button operator equal">=</button>
            </div>

            <div class="bottom"></div>
      </div>

      <div class="notes">
        <h2>Notes</h2>
          <p>This calculator is rounded down to two decimal places.</p>
          <p>You cannot divide a number by 0! The calculator will reset if attempted</p>
      </div>

      <footer class="footer">
        Checkout my Github!<a href="https://github.com/xyzuka">@xyzuka</a>
      </footer>

    <script language="javascript" type="text/javascript" src="app.js"></script>
</body>
</html>
